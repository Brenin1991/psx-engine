<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>After Burner Style Game with Pixelation Shader</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/TextureLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>

    <div id="effect-container" class="effect-container border-light tv-shake">
      <canvas id="gameCanvas" width="640" height="480"></canvas>
      <div id="crt-lines-1" class="vhs-lines"></div>
      <div id="crt-lines-2" class="crt-lines"></div> <!-- Adiciona linhas CRT aqui -->
      <div id="vidro" class="vidro"></div> <!-- Adiciona linhas CRT aqui -->
      <div class="overlay start-screen" id="startScreen">
        <h1>PRESS ENTER TO START</h1>
      </div>

      <div class="overlay pause-screen" id="pauseScreen">
        <h1>PAUSE</h1>
      </div>

      <div class="overlay game-screen" id="gameScreen">
        <h1 id="gameScore">SCORE: 00000</h1>
        <h1 id="stage">STAGE: 1</h1>
        <h1 id="fps-count"></h1>
        <img id="image-test" class="pixelated" src="img.jpg" width="100px" height="100px">
      </div>

      <div class="overlay game-over" id="gameOverScreen">
        <h1>GAME OVER</h1>
        <p id="finalScore">Score: 0</p>
        <p>Press R to Restart</p>
      </div>
     
    </div>

    <audio id="explosionSound" src="sounds/explosion.wav"></audio>
    <audio id="shotSound" src="sounds/shot.wav"></audio>
    <audio id="engineSound" src="sounds/engine.wav"></audio>
    <audio id="themeSound" src="sounds/theme.mp3"></audio>
    <audio id="enemyShotSound" src="sounds/enemyShot.mp3"></audio>

    <script src="engine.js">
    </script>
  </body>
</html>
